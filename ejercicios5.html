    <script>
        function numeroPI() {
            document.getElementById("demo").innerHTML = Math.PI.toFixed(2);

        function letrasDni(numero) {
            let letras = "TRWAGMYFPDXBNJZSQVHLCKE";
            let position = numero % 23;
            let letra = "";

            letra = letras.charAt(position);
            return letra;
        }

        function buscarDni() {
            let dni = Number(prompt("Ingrese su DNI:"));
            let letra = "";
            if (Number(dni) == dni && (dni >= 9999999 && dni <= 100000000)) {
                letra = letrasDni(dni);
            } else {

            if (letra != "") {

        }
        function precioIva() {
            let precio = parseFloat(prompt("Ingrese el precio del producto:"))
            let iva = parseFloat(prompt("Ingrese el iva del producto:"))
            let total = 0;
            if (parseFloat(precio) == precio && precio > 0) {
                if (parseFloat(iva) == iva && iva > 0) {
                    total = precio * (1 + (iva / 100));
                } else {
                    total = precio * 1.21;
                }
            } else {
                alert("Ingrese un precio vÃ¡lido.")
            }
            document.getElementById("demo3").innerHTML = `El valor del producto, con iva es: ${total}.`;
        }
        function numAleatorio() {
            let min = Number(prompt("Ingrese el nÃºmero mÃ­nimo."));

        function numAleatorios() {
            let min = 1;
            let max = 1000;
            let aleatorio = "";
            const numbers = [];
            let numeros = "";
            let bandera = true;
            for (let i = 0; i < 100; i++) {

                do {
                    j = 0;
                    aleatorio = Math.floor((Math.random() * (max - min)) + min);
                    bandera = true;

                    for (let j = 0; j < numbers.length; j++) {
                        if (numbers[j] == aleatorio) {
                            bandera = false;
                        }
                    }
                } while (bandera == false);
                numbers[i] = aleatorio;
            }

            numbers.sort(function (a, b) { return a - b });

            for (let i = 0; i < numbers.length; i++) {
