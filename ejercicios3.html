    <script>
        function mostrarFrase() {
            let character;
            let salida = "";
            let existe = false;

            let frase = prompt("Ingrese una frase que contenga parÃ©ntesis:")

            for (let i = 0; i < frase.length; i++) {

                character = frase.charAt(i);

                if (character == ")") {
                    existe = false;
                }
                if (existe) {
                    salida += character;
                }
                if (character == "(") {
                    existe = true;

                }
            }
            document.getElementById("demo").innerHTML = salida;
        }
        function cadenaAlReves() {
            let character = "";
            let salida = "";
            let cadena = prompt("Ingrese una cadena de texto:");

            for (let i = cadena.length; i >= 0; i--) {
                character = cadena.charAt(i);
                salida += character;

            }
            document.getElementById("demo2").innerHTML = 'Cadena al revÃ©s: ' + salida + '.';
        }
        function textoPalindrono() {
            let cadena = prompt("Indique una cadena de texto:");
            cadena = cadena.toLocaleLowerCase();
            let character = "";
            let salida = "";
            let texto_sin_espacios = "";
            let cadena_reves = "";

            for (let i = 0; i < cadena.length; i++) {

                character = cadena.charAt(i);
                if (character != " ") {
                    texto_sin_espacios += character;
                    cadena_reves = character + cadena_reves;
                }

            }
            if (texto_sin_espacios == cadena_reves) {
                document.getElementById("demo3").innerHTML = "Si es PalÃ­ndrono.";
            } else {

                document.getElementById("demo3").innerHTML = "No es PalÃ­ndrono.";
            }
        }
    </script>
