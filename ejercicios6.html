    <article class="main">

        <input onclick="comprarNumeros()" type="button" value="Comparar n√∫meros"><br><br>
        <p id="demo"></p>

        <input onclick="bucleNumeros()" type="button" value="Bucle n√∫meros"><br><br>
        <p id="demo2"></p>

    <script>
        function comprarNumeros() {
            let numberOne = prompt("Ingrese el primer n√∫mero.");
            let numberTwo = prompt("Ingrese el segundo n√∫mero.");
            numberOne = Number(numberOne);
            numberTwo = Number(numberTwo);

            if (numberOne <= 0 || numberTwo <= 0) {
                alert("Debe ingresar n√∫meros.");
                comprarNumeros();

            } else {
                if (numberOne > numberTwo) {
                    alert(`El primer n√∫mero (${numberOne}) es mayor que el segundo (${numberTwo}).`);
                } else if (numberTwo > numberOne) {
                    alert(`El segundo n√∫mero (${numberTwo}) es mayor que el primero (${numberOne}).`);
                } else {
                    alert("Los n√∫meros son iguales.")
                }

            }
        }
        function bucleNumeros() {
            let suma = 0, media = 0;
            let stop = false;
            let contador = 0;
            let number = 0;
            do {
                number = Number(prompt("Ingrese un n√∫mero, los n√∫meros negativos detienen la ejecuci√≥n:"))
                if (number < 0) {
                    stop = true;
                }
                contador++;
                suma += number;
                media = suma / contador;
            } while (stop == false);
            alert("La cantidad de de los n√∫meros ingresados es: " + contador + ", la suma es: " + suma + " y la media es " + media.toFixed(2));
        }
        function numerosInternos() {
            let min = Number(prompt("Ingrese el n√∫mero menor:"));
            let max = Number(prompt("Ingrese el n√∫mero mayor:"));
            let numbers = "N√∫meros entre " + min + " y " + max + ".<br>";
            if ((Number(min) == min && min >= 0) && Number(max) == max && min >= 0) {
                for (let i = min + 1; i < max; i++) {
                    numbers += i + "<br>";
                }
                document.getElementById("demo3").innerHTML = numbers;
            } else {
                alert("Ingrese n√∫meros validos.")
            }
        }
        function numerosImpares() {
            let min = Number(prompt("Ingrese el n√∫mero menor:"));
            let max = Number(prompt("Ingrese el n√∫mero mayor:"));
            let numbers = "N√∫meros Imparres entre " + min + " y " + max + ".<br>";
            for (let i = min + 1; i < max; i++) {
                if (i % 2 == 1) {
                    numbers += i + "<br>";
                }
            }

            document.getElementById("demo4").innerHTML = numbers;
        }
        function numerosDivisores() {
            let number = Number(prompt("Ingrese un n√∫mero:"));
            let divisores = "Divisores de " + number + "<br>";
            if (Number(number) == number) {
                for (let i = 0; i <= number; i++) {
                    if (number % i == 0) {
                        divisores += i + "<br>";
                    }
                }
                document.getElementById("demo5").innerHTML = divisores;
            } else {
                alert("Ingrese un n√∫mero v√°lido.")
            }
        }


    </script>
