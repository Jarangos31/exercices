    <script>
        function primeraVocal() {
            let text = prompt("Ingrese una frase:");
            text = text.toLocaleUpperCase();
            let character = "";
            let position = "";
            let bandera = true;


            for (let i = 0; i < text.length; i++) {
                character = text.charAt(i);

                if (character == "A" || character == "E" || character == "I" || character == "O" || character == "U") {
                    position = i;
                    bandera = false;
                }

                if (bandera == false) {
                    break;
                }
            }
            document.getElementById("demo").innerHTML = 'La posiciÃ³n de la primera vocal es: ' + (position + 1);
        }
        function sucesionFibonacci() {
            let number = Number(prompt("Ingrese un nÃºmero entre 1 y 100"));
            let x = 0, y = 1;
            let suma = 0;
            let sucesion = 0;
            if (Number(number) == number && (number >= 1 && number <= 100)) {

                for (let i = 1; i < number - 1; i++) {
                    suma = x + y;
                    x = y;
                    y = suma;
                    sucesion += "," + suma;

                }
                document.getElementById("demo2").innerHTML = sucesion;
            } else {
                alert("Debe ingresar un nÃºmero vÃ¡lido.");
            }

        }
